<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Simple calculator</title>
</head>

<body>

    <div class="object">
        
        <div class="calculator">

            <div class="flex">
            <input type="text" placeholder="0" class="input1">
            <button class="toggle-theme">Switch mode</button>
            </div>

            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="B">AC</button> <br>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="B">+</button> <br>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="B">-</button> <br>
                <button class="B">*</button>
                <button class="B">/</button>
                <button class="B4">=</button>
            </div>

        </div>

        <div class="history">
            <h3>History</h3>
            <ul class="history-list"></ul>
        </div>

    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
